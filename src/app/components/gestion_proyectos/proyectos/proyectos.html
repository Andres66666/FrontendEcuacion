<div class="mt-4">
  <h2 class="mb-3 text-center">Gestión de Proyectos</h2>

  <!-- Barra de progreso para duplicación (ubicada aquí para mejor visibilidad) -->
  <div *ngIf="duplicandoProyecto" class="mb-3">
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        [style.width.%]="progresoDuplicacion"
      >
        {{ progresoDuplicacion }}%
      </div>
    </div>
    <p class="text-center mt-2">Duplicando proyecto, por favor espere...</p>
  </div>

  <div class="d-flex align-items-start gap-2">
    <div class="dropdown flex-grow-1">
      <button
        class="btn btn-outline-success dropdown-toggle w-100 d-flex align-items-center justify-content-between"
        type="button"
        (click)="toggleDropdown()"
      >
        <span class="text-truncate">
          {{ proyectoSeleccionado?.NombreProyecto || 'Seleccione un proyecto' }}
        </span>
      </button>

      <div class="dropdown-menu w-100 show mt-3" *ngIf="dropdownAbierto">
        <div
          *ngFor="let proyecto of proyectos"
          class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom proyecto-row"
          (click)="seleccionarProyecto(proyecto)"
        >
          <span>{{ proyecto.NombreProyecto }}</span>

          <div class="btn-group btn-group-sm">
            <button
              class="btn btn-outline-primary m-1"
              (click)="abrirEditar(proyecto); $event.stopPropagation()"
              title="Editar Proyecto"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              class="btn btn-sm btn-outline-primary m-1"
              type="button"
              (click)="duplicarProyecto(proyecto, $event)"
              title="Duplicar proyecto"
            >
              <i class="bi bi-copy"></i>
            </button>

            <button
              class="btn btn-outline-danger m-1"
              (click)="eliminar(proyecto.id_proyecto); $event.stopPropagation()"
              title="Eliminar Proyecto"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- BOTÓN NUEVO PROYECTO -->
    <button class="btn btn-primary h-100" (click)="abrirNuevo()">
      <i class="bi bi-folder-plus"></i> Nuevo
    </button>
    <!-- Selector de módulos -->

    <!-- Mantiene col-md-4 para ancho reducido -->
    <app-modulo
      *ngIf="proyectoSeleccionado"
      [idProyecto]="proyectoSeleccionado.id_proyecto"
    ></app-modulo>
  </div>

  <app-items-gasto-operacion
    *ngIf="proyectoSeleccionado"
    [idProyecto]="proyectoSeleccionado.id_proyecto"
  ></app-items-gasto-operacion>
</div>

<!-- MODAL -->
<div
  class="modal fade show d-block"
  tabindex="-1"
  *ngIf="mostrarModal"
  style="background: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">
          {{ modoEdicion ? 'Editar Proyecto' : 'Nuevo Proyecto' }}
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="cerrarModal()"
        ></button>
      </div>

      <div class="modal-body">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label">Nombre Proyecto</label>
            <input
              class="form-control text-uppercase"
              [(ngModel)]="proyectoForm.NombreProyecto"
              (ngModelChange)="upperNombre()"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Carga Social</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.carga_social"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">IVA Efectiva</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.iva_efectiva"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Herramientas</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.herramientas"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Gastos Generales</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.gastos_generales"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">IVA Tasa Nominal</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.iva_tasa_nominal"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">IT</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.it"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">IUE</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.iue"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Ganancia</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.ganancia"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Margen utilidad</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="proyectoForm.margen_utilidad"
            />
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cerrarModal()">
          Cancelar
        </button>
        <button class="btn btn-success" (click)="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
