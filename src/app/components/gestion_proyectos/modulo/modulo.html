<button
  class="btn btn-outline-secondary w-40 d-flex justify-content-between align-items-center"
  type="button"
  (click)="toggleModulos()"
>
  <span class="me-2">Módulos</span>
  <i
    class="bi"
    [ngClass]="modulosAbierto ? 'bi-chevron-up' : 'bi-chevron-down'"
  ></i>
</button>

<div *ngIf="modulosAbierto">
  <div class="card mt-2">
    <div class="card-body">
      <!-- FORM NUEVO -->
      <div class="row g-2 mb-3">
        <div class="d-flex justify-content-end">
          <button class="btn btn-success" (click)="abrirNuevo()">
            <i class="bi bi-plus-circle"></i> Agregar módulo
          </button>
        </div>
      </div>

      <!-- LISTADO -->
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th width="90"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of modulos">
            <td>{{ m.codigo }}</td>
            <td>{{ m.nombre }}</td>
            <td class="text-center">
              <button
                class="btn btn-outline-primary btn-sm me-1"
                (click)="abrirEditar(m)"
              >
                <i class="bi bi-pencil"></i>
              </button>

              <button
                class="btn btn-outline-danger btn-sm"
                (click)="eliminarModulo(m.id)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- MODAL CREAR, EDITAR -->
<div
  class="modal fade show d-block"
  *ngIf="mostrarModal"
  style="background: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ modoEdicion ? 'Editar Módulo' : 'Nuevo Módulo' }}
        </h5>
        <button class="btn-close" (click)="mostrarModal = false"></button>
      </div>

      <div class="modal-body">
        <input
          class="form-control mb-2"
          placeholder="Código"
          [(ngModel)]="moduloForm.codigo"
          (ngModelChange)="toUpper('codigo')"
        />

        <input
          class="form-control"
          placeholder="Nombre del módulo"
          [(ngModel)]="moduloForm.nombre"
          (ngModelChange)="toUpper('nombre')"
        />
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="mostrarModal = false">
          Cancelar
        </button>
        <button class="btn btn-success" (click)="guardarDesdeModal()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
