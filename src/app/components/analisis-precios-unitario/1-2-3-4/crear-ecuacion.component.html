<div class="d-flex gap-0">
  <div id="contentToExport" class="flex-grow-1">
    <section class="mb-3 p-3 text-white rounded-3 ">
      <div class="card bg-transparent border-0">
        <div class="card-body p-2">
          <h1 class="mb-2 fs-1 text-center">ANÁLISIS DE PRECIOS UNITARIOS</h1>
          <div class="row g-1">
            <div class="row justify-content-center">
              <div class="col-12 col-md-6 fs-5">
                <p class="mb-1 d-flex">
                  <strong style="width: 120px;">Proyecto:</strong>
                  <span>{{ nombreProyecto }}</span>
                </p>
                <p class="mb-1 d-flex">
                  <strong style="width: 120px;">Actividad:</strong>
                  <span>{{ descripcion }}</span>
                </p>
                <p class="mb-1 d-flex">
                  <strong style="width: 120px;">Cantidad:</strong>
                  <span>{{ cantidad }}</span>
                </p>
                <p class="mb-1 d-flex">
                  <strong style="width: 120px;">Unidad:</strong>
                  <span>{{ unidad }}</span>
                </p>
                <p class="mb-1 d-flex">
                  <strong style="width: 120px;">Moneda:</strong>
                  <span>Bolivianos</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Secciones -->
    <section class="mb-3 p-3 text-white rounded-3">
        <app-crear-materiales></app-crear-materiales>
    </section>

    <section class="mb-3 p-3 text-dark rounded-3">
      <app-crear-mano-de-obra></app-crear-mano-de-obra>
    </section>

    <section class="mb-3 p-3 text-white rounded-3">
      <app-crear-equipo-herramienta></app-crear-equipo-herramienta>
    </section>

    <section class="mb-3 p-3 text-white rounded-3">
      <app-crear-gastos-generales></app-crear-gastos-generales>
    </section>
  </div>
  <div class="position-sticky top-50 translate-middle-y align-self-start z-3" style="width: 60px">
    <a
      class="btn d-flex align-items-center justify-content-center p-0 mb-3 "
      (click)="navigateToHome()"
      style="width: 60px; height: 60px"
    >
      <img 
        src="https://cdn-icons-png.flaticon.com/128/3487/3487330.png" 
        class="img-fluid"
        style="width: 40px; height: 40px;"
      />  
    </a>
    <!-- Botón PDF -->
      <a
        class="btn d-flex align-items-center justify-content-center p-0 mb-3"
         (click)="exportPDF()"
        style="width: 60px; height: 60px"
      >
        <img 
          src="https://cdn-icons-png.flaticon.com/128/6968/6968842.png" 
          class="img-fluid"
          style="width: 40px; height: 40px;"
        />
      </a>
      <a
        class="btn d-flex align-items-center justify-content-center p-0"
        (click)="exportWORD()"
        style="width: 60px; height: 60px"
      >
        <img 
          src="https://cdn-icons-png.flaticon.com/128/888/888883.png" 
          class="img-fluid"
          style="width: 40px; height: 40px;"
        />

      </a>
  </div>
</div>
